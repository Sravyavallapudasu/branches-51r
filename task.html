<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f0f0f0;
}

input[type="checkbox"] {
  display: none;
}

.card {
  width: 300px;
  height: 200px;
  background: linear-gradient(to bottom right, #e74c3c, #e67e22);
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 1.5em;
  font-family: Arial, sans-serif;
  cursor: pointer;
  transition: all 0.5s ease;
}

/* When checkbox is checked, change style */
input[type="checkbox"]:checked + .card {
  background: linear-gradient(to bottom right, #00c6ff, #fbc2eb);
  color: blue;
  transform: scale(1.05) rotate(3deg);
}
</style>
</head>
<body>

<label>
  <input type="checkbox">
  <div class="card">Hover Me!</div>
</label>

</body>
</html>
