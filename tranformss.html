<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Transforms Example</title>
  <style>
    .rotate-box {
      width: 150px;
      height: 100px;
      background: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      /* Rotates the element by 20 degrees */
      transform: rotate(20deg);
    }
    .skew-box {
      width: 150px;
      height: 100px;
      background: #2196F3;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      /* Skews the element by 20 degrees along the Y-axis */
      transform: skewY(20deg);
    }
    .scale-box {
      width: 150px;
      height: 100px;
      background: #E91E63;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Scales the element to 1.5 times its height */
      transform: scaleY(1.5);
    }
  </style>
</head>
<body>
  <div class="rotate-box">Rotated</div>
  <div class="skew-box">Skewed</div>
  <div class="scale-box">Scaled</div>
</body>
</html>
