<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All CSS Transforms Demo</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      margin: 50px auto;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: transform 0.6s;
    }

    .box:hover {
      transform:
        perspective(200px)
        rotate(45deg)
        translate(20px, 20px)
        scale(1.2, 0.8)
        skew(20deg, 10deg);
    }
  </style>
</head>
<body>
  <div class="box">Hover Me!</div>
</body>
</html>
