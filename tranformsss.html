<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Transforms Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .box {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.5s ease;
    }

    /* Individual effects */
    .rotate:hover {
      transform: rotate(45deg);
    }

    .scale:hover {
      transform: scale(1.5);
    }

    .skew:hover {
      transform: skewX(20deg);
    }

    .translate:hover {
      transform: translate(50px, 20px);
    }

    .combo:hover {
      transform: rotate(15deg) scale(1.2) translate(20px,10px) skewY(10deg);
    }
  </style>
</head>
<body>
  <h1>CSS Transform Examples</h1>
  <p>Hover over the boxes to see the different transform effects:</p>
  <div class="container">
    <div class="box rotate">Rotate</div>
    <div class="box scale">Scale</div>
    <div class="box skew">Skew</div>
    <div class="box translate">Translate</div>
    <div class="box combo">Combo</div>
  </div>
</body>
</html>
